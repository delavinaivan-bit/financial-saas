<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Financial SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-md p-4 flex justify-between">
    <h1 class="text-xl font-bold">Financial Report Generator</h1>
    <a href="{{ url_for('logout') }}" class="text-blue-500 hover:underline">Logout</a>
  </nav>
  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Paste your transcript below:</h2>
    <form method="post" class="space-y-4">
      <textarea name="transcript" rows="10" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      <select name="modo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="0">Modo b√°sico</option>
        <option value="1">Modo avanzado</option>
      </select>
      <button type="submit"
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Generate Report</button>
    </form>
  </main>
</body>
</html>
