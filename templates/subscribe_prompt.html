<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe - Financial SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">Subscription Required</h1>
    <p class="mb-4">You need an active subscription to access the dashboard.</p>
    <button id="checkout-button" class="bg-purple-500 text-white px-6 py-2 rounded-md hover:bg-purple-600 transition">Pay â‚¬10 / month</button>
  </div>

  <script>
    const stripe = Stripe('{{ publishable_key }}');
    const button = document.getElementById('checkout-button');
    button.addEventListener('click', () => {
      fetch("/create-checkout-session", { method: "POST" })
        .then(res => res.json())
        .then(data => stripe.redirectToCheckout({ sessionId: data.id }))
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
