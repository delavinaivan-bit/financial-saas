<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hero-video {
      position: relative;
      width: 100%;
      height: 40vh;
      overflow: hidden;
      border-bottom: 1px solid #e5e7eb;
    }
    .hero-video video {
      position: absolute;
      top: 0;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%);
      object-fit: cover;
      z-index: -1;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="bg-white font-sans text-gray-900">

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-5xl md:text-6xl font-semibold tracking-tight leading-tight">
      Your Financial Report
    </h1>
  </header>

  <!-- Hero Video -->
  <section class="hero-video">
    <video autoplay muted playsinline>
      <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay"></div>
  </section>

  <!-- Report Content -->
  <main class="container mx-auto px-6 py-10">
    <div class="prose max-w-none mx-auto bg-white p-6 rounded-2xl shadow-md">
      {{ informe|safe }}
    </div>

    <!-- Email Form -->
    <div class="max-w-lg mx-auto mt-10 bg-gray-50 p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold text-center mb-4">üì© Send this report by email</h2>
      <form action="/send_email" method="POST" class="space-y-4">
        <input type="hidden" name="informe" value="{{ informe }}">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Recipient email:</label>
          <input type="email" id="email" name="email" required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-black focus:border-black">
        </div>
        <button type="submit"
          class="w-full py-2 px-4 bg-black text-white font-medium rounded-lg shadow hover:bg-gray-800">
          Send Report
        </button>
      </form>
    </div>

    <div class="text-center mt-10">
      <a href="/dashboard" class="text-black hover:underline font-medium">‚Üê Back to Dashboard</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-8">
    ¬© 2025 Financial Report Generator. All rights reserved.
  </footer>

</body>
</html>
