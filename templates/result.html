<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Report</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-white font-sans text-gray-900 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold mb-6">Your Financial Report</h1>

  <div class="prose max-w-3xl bg-white p-6 rounded-2xl shadow-md mb-8">
    {{ informe|safe }}
  </div>

  <form action="/send_email" method="POST" class="space-y-4 max-w-md w-full">
    <input type="hidden" name="informe" value="{{ informe }}">
    <input type="email" name="email" placeholder="Recipient email" required
           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black">
    <button type="submit"
            class="w-full py-2 bg-black text-white rounded-md hover:bg-gray-800 transition">Send Report</button>
  </form>

  <a href="{{ url_for('dashboard') }}" class="mt-6 text-black hover:underline">← Back to Dashboard</a>

</body>
</html>
