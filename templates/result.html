<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional hero video on report page */
    .hero-video {
      position: relative;
      width: 100%;
      height: 40vh;
      overflow: hidden;
      border-bottom: 1px solid #e5e7eb;
    }

    .hero-video video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body class="bg-white font-sans text-gray-900">

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-4xl font-semibold tracking-tight">Your Financial Report</h1>
  </header>

  <!-- Hero Video -->
  <section class="hero-video">
    <video autoplay muted loop playsinline>
      <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay"></div>
  </section>

  <!-- Report Content -->
  <main class="container mx-auto px-6 py-10">
    <div class="prose max-w-none mx-auto">
      {{ informe|safe }}
    </div>
    <div class="text-center mt-10">
      <a href="/" class="text-black hover:underline font-medium">← Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-8">
    © 2025 Financial Report Generator. All rights reserved.
  </footer>

</body>
</html>
