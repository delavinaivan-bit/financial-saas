<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-900">

  <!-- Header -->
  <header class="text-center py-10 border-b border-gray-200">
    <h1 class="text-4xl font-semibold tracking-tight">Your Financial Report</h1>
  </header>

  <!-- Hero Image -->
  <section class="container mx-auto px-6 py-10 text-center">
    <img src="{{ url_for('static', filename='image') }}" 
         alt="Report Illustration" 
         class="mx-auto w-full max-w-md">
  </section>

  <!-- Report Content -->
  <main class="container mx-auto px-6 py-10">
    <div class="prose max-w-none mx-auto">
      {{ informe|safe }}
    </div>
    <div class="text-center mt-10">
      <a href="/" class="text-black hover:underline font-medium">← Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-8">
    © 2025 Financial Report Generator. All rights reserved.
  </footer>

</body>
</html>
