<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Financial SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form action="{{ url_for('login') }}" method="post" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">No account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register</a></p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4 text-red-500 text-center">
          {% for msg in messages %}
            {{ msg }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
