<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen font-sans">
  <div class="w-full max-w-sm p-8 bg-white shadow-md rounded-xl">
    <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
    <form method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black">
      <input type="password" name="password" placeholder="Password" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black">
      <button type="submit" class="w-full py-3 bg-black text-white rounded-lg hover:bg-gray-800">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-gray-500 text-sm">
      Don't have an account? <a href="{{ url_for('register') }}" class="text-black underline">Register</a>
    </p>
  </div>
</body>
</html>
