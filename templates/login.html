<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Financial Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f5f7, #ffffff);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl">
    <h1 class="text-3xl font-semibold text-center mb-6">Financial Report</h1>
    
    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black focus:border-black" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black focus:border-black" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-black text-white font-medium rounded-lg hover:bg-gray-900 transition-colors">
        Log In
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      Donâ€™t have an account? <a href="/register" class="text-black hover:underline">Register</a>
    </div>
  </div>
</body>
</html>
