<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Report Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-900">

  <!-- Header -->
  <header class="text-center py-10 border-b border-gray-200">
    <h1 class="text-4xl font-semibold tracking-tight">Financial Report Generator</h1>
    <p class="mt-3 text-lg text-gray-600">Transform YouTube videos into professional reports</p>
  </header>

  <!-- Hero Image -->
  <section class="container mx-auto px-6 py-10 text-center">
    <img src="{{ url_for('static', filename='image') }}" 
         alt="Main Illustration" 
         class="mx-auto w-full max-w-md">
  </section>

  <!-- Form Section -->
  <main class="container mx-auto px-6 py-10 text-center">
    <h2 class="text-2xl font-medium mb-6">Paste your YouTube link</h2>

    <form method="POST" class="max-w-lg mx-auto space-y-6">
      <input 
        type="text" 
        name="url" 
        placeholder="Enter YouTube link" 
        required
        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
      >

      <select 
        name="modo"
        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
      >
        <option value="0">Short (~1500 words)</option>
        <option value="1">Long (~6000 words)</option>
      </select>

      <button 
        type="submit" 
        class="w-full bg-black text-white py-4 rounded-lg font-medium hover:bg-gray-800 transition"
      >
        Generate Report
      </button>
    </form>
  </main>

  <!-- Subscription Section -->
  <section class="bg-gray-50 py-12 border-t border-gray-200">
    <div class="container mx-auto text-center">
      <h2 class="text-xl font-medium mb-4">Subscribe for Full Access</h2>
      <p class="text-gray-600 mb-6">Unlimited reports for only €10/month</p>
      <a href="https://buy.stripe.com/5kQ8wPaaD7v29w8a5heEo00" 
         class="bg-black text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition">
        Subscribe Now
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-8">
    © 2025 Financial Report Generator. All rights reserved.
  </footer>

</body>
</html>
