<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Financial Report Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
</style>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8">
  <h1 class="text-3xl font-semibold text-center mb-6">Register</h1>

  <form method="POST" class="space-y-4">
    <input type="email" name="email" placeholder="Email" required
      class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-black">
    <input type="password" name="password" placeholder="Password" required
      class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-black">
    <button type="submit" class="w-full py-3 bg-black text-white rounded font-medium">Register</button>
  </form>

  <p class="text-center mt-4 text-gray-500">
    Already have an account? <a href="{{ url_for('login') }}" class="text-black underline">Login</a>
  </p>
</div>

</body>
</html>
