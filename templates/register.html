<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Financial Report Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-900 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 border rounded-xl shadow-lg">
    <h1 class="text-3xl font-semibold text-center mb-6">Create Account</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-500 text-sm">
          {% for msg in messages %}{{ msg }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-black">
      <input type="password" name="password" placeholder="Password" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-black">
      <button type="submit" class="w-full py-3 bg-black text-white rounded-lg hover:bg-gray-800">
        Register
      </button>
    </form>

    <p class="text-center mt-4 text-gray-600 text-sm">Already have an account? 
      <a href="{{ url_for('login') }}" class="text-black font-medium hover:underline">Log In</a>
    </p>
  </div>
</body>
</html>
